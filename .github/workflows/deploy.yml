name: Deploy

on:
  workflow_call:
    inputs:
      github_environment:
        description: The name of the github environment for deployment secrets
        type: string
        required: true        
      environment:
        description: The name of the environment to deploy to (dev/prod)
        type: string
        required: true
      version:
        description: The image version to deploy
        type: string
        required: true

  workflow_dispatch:
    inputs:
      github_environment:
        description: The name of the github environment for deployment secrets
        type: choice
        required: true
        options:
          - development
          - production
      environment:
        description: Environment
        type: choice
        required: true
        options:
          - dev
          - prod
      version:
        description: Image version
        type: string
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    environment:
      name: ${{ inputs.github_environment }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/get-env-details
        id: env
        with:
          environment: ${{ inputs.environment }}

      - name: Set Deployment namespace
        id: set_namespace
        run: |
          if [[ "${{ inputs.environment }}" == "dev" ]]; then
            echo "::set-output name=namespace::dev"
          elif [[ "${{ inputs.environment }}" == "prod" ]]; then
            echo "::set-output name=namespace::prod"
          else
          echo "Invalid environment specified: ${{ inputs.environment }}"


      - name: Deploy to Dev
        # if: ${{ steps.check_files.outputs.files_exists == 'true' && steps.enabled.outputs.enabled == 'true' }}  
        uses: ./.github/actions/cloud-platform-deploy
        with:
          environment: ${{ inputs.environment }}
          version: ${{ inputs.version }}
          api: https://${{ secrets.DEVELOPMENT_KUBE_CLUSTER }}
          cert: ${{ secrets.DEVELOPMENT_KUBE_CERT }}
          cluster: ${{ secrets.DEVELOPMENT_KUBE_CLUSTER }}
          namespace: ${{ secrets.DEVELOPMENT_KUBE_NAMESPACE }}
          token: ${{ secrets.DEVELOPMENT_KUBE_TOKEN }}

      - name: Deploy to Prod
      # if: ${{ steps.check_files.outputs.files_exists == 'true' && steps.enabled.outputs.enabled == 'true' }}  
        uses: ./.github/actions/cloud-platform-deploy
        with:
          environment: ${{ inputs.environment }}
          version: ${{ inputs.version }}
          api: https://${{ secrets.PRODUCTION_KUBE_CLUSTER }}
          cert: ${{ secrets.PRODUCTION_KUBE_CERT }}
          cluster: ${{ secrets.PRODUCTION_KUBE_CLUSTER }}
          namespace: ${{ secrets.PRODUCTION_KUBE_NAMESPACE }}
          token: ${{ secrets.PRODUCTION_KUBE_TOKEN }}

